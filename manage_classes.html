  <!-- Main Content -->
  <div class="container">
    <h1>Manage Classes</h1>

    <div class="form-section">
      <h2>Create / Edit Class</h2>
      <form id="classForm">
        <input type="text" id="className" placeholder="Class Name (e.g., 10-A)" required>
        <input type="text" id="classTeacher" placeholder="Class Teacher" required>
        <button type="submit">Save Class</button>
      </form>
    </div>

    <div class="assign-section">
      <h2>Assign Students to Class</h2>
      <form id="assignForm">
        <input type="text" id="studentName" placeholder="Student Name" required>
        <input type="text" id="assignClass" placeholder="Class Name" required>
        <button type="submit">Assign</button>
      </form>
    </div>

    <div class="table-section">
      <h2>Class List</h2>
      <table id="classTable">
        <thead>
          <tr>
            <th>Class Name</th>
            <th>Class Teacher</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody>
          <!-- Classes will be dynamically added here -->
        </tbody>
      </table>
    </div>
