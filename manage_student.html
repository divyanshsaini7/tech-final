<body>
  <!-- Navbar -->
  <nav class="navbar">
    <div class="nav-left">
      <img src="images\logo.png" alt="System Logo" class="logo" />
      <span class="system-name">Student Information System</span>
    </div>

    <div class="nav-center">
      <a href="admin_dashboard.html">Dashboard</a>
      <a href="about.html">About Us</a>
      <a href="manage_student.html" class="active">Students</a>
      <a href="manage_courses.html">Courses</a>
      <a href="manage_classes.html">Classes</a>
      <a href="manage_reports.html">Reports</a>
      <a href="contact.html">Contact</a>
    </div>

    <div class="nav-right">
      <span class="bell">ðŸ””</span>
      <div class="profile-dropdown">
        <button class="profile-btn">Admin â–¼</button>
        <div class="dropdown-content">
          <a href="profile.html">Profile</a>
          <a href="settings.html">Settings</a>
          <a href="index.html">Logout</a>
        </div>
      </div>
    </div>
  </nav>

  <!-- Main Content -->
  <main class="main-content">
    <h1>Manage Students</h1>

    <!-- Search and Add -->
    <div class="top-controls">
      <input type="text" id="searchInput" placeholder="Search by name, class, or ID..." />
      <button id="addBtn">âž• Add Student</button>
    </div>

    <!-- Table -->
    <table id="studentTable">
      <thead>
        <tr>
          <th>ID</th>
          <th>Name</th>
          <th>Class</th>
          <th>Attendance (%)</th>
          <th>Marks (%)</th>
          <th>Contact</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody>
        <!-- Filled dynamically -->
      </tbody>
    </table>
  </main>

  <!-- Add/Edit Modal -->
  <div id="studentModal" class="modal">
    <div class="modal-content">
      <h2 id="modalTitle">Add Student</h2>
      <form id="studentForm">
        <input type="hidden" id="studentId" />
        <label>Name</label>
        <input type="text" id="name" required />
        <label>Class</label>
        <input type="text" id="class" required />
        <label>Attendance (%)</label>
        <input type="number" id="attendance" min="0" max="100" required />
        <label>Marks (%)</label>
        <input type="number" id="marks" min="0" max="100" required />
        <label>Contact Info</label>
        <input type="text" id="contact" required />
        <div class="modal-actions">
          <button type="submit">Save</button>
          <button type="button" id="cancelBtn">Cancel</button>
        </div>
      </form>
    </div>
  </div>

  <script src="manage_student.js"></script>
</body>
</html>
