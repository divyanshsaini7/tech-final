<body>

  <!-- Navbar -->
  <nav class="navbar">
    <div class="nav-left">
      <img src="images\logo.png" alt="Logo" class="logo" />
      <span class="system-name">Student Information System</span>
    </div>

    <div class="nav-center">
      <a href="student_dashboard.html">Dashboard</a>
      <a href="student_about.html">About Us</a>
      <a href="student_attendance_record.html">Attendance</a>
      <a href="student_marks.html">Marks</a>
      <a href="student_timetable.html">Timetable</a>
      <a href="student_notice.html" class="active">Notices</a>
      <a href="student_contact.html">Contact</a>
    </div>

    <div class="nav-right">
      <span class="bell">ðŸ””</span>
      <div class="profile-dropdown">
        <button class="profile-btn">Student â®Ÿ</button>
        <div class="dropdown-content">
          <a href="student_profile.html">Profile</a>
          <a href="student_settings.html">Settings</a>
          <a href="index.html">Logout</a>
        </div>
      </div>
    </div>
  </nav>

  <!-- Main Content -->
  <main class="container">
    <h1>Notices / Announcements</h1>

    <!-- Filter Section -->
    <div class="filter-bar">
      <div>
        <label for="filterDate">Filter by Date:</label>
        <input type="date" id="filterDate" />
      </div>

      <div>
        <label for="filterCategory">Filter by Category:</label>
        <select id="filterCategory">
          <option value="all">All</option>
          <option value="exam">Exam</option>
          <option value="event">Event</option>
          <option value="general">General</option>
        </select>
      </div>

      <button id="resetFilters">Reset</button>
    </div>

    <!-- Notices List -->
    <section class="notice-list" id="noticeList">
      <!-- Populated by JS -->
    </section>
  </main>

  <!-- Notice Modal -->
  <div id="noticeModal" class="modal">
    <div class="modal-content">
      <span class="close">&times;</span>
      <h2 id="modalTitle"></h2>
      <p id="modalDate"></p>
      <p id="modalCategory"></p>
      <hr />
      <p id="modalBody"></p>
    </div>
  </div>

  <script src="student_notice.js"></script>
</body>
