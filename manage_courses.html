  <!-- ===== Main Content ===== -->
  <main class="main-content">
    <h2>Manage Courses / Subjects</h2>

    <div class="action-bar">
      <input type="text" id="searchInput" placeholder="Search by Course Name or ID">
      <button id="addCourseBtn">âž• Add Course</button>
    </div>

    <table id="courseTable">
      <thead>
        <tr>
          <th>Course ID</th>
          <th>Course Name</th>
          <th>Assigned Class</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody>
        <!-- JS will populate rows -->
      </tbody>
    </table>
  </main>

  <!-- ===== Modal ===== -->
  <div id="courseModal" class="modal">
    <div class="modal-content">
      <span class="close">&times;</span>
      <h3 id="modalTitle">Add Course</h3>
      <form id="courseForm">
        <label>Course ID:</label>
        <input type="text" id="courseId" required>

        <label>Course Name:</label>
        <input type="text" id="courseName" required>

        <label>Assigned Class:</label>
        <input type="text" id="assignedClass" required>

        <button type="submit" id="saveCourseBtn">Save</button>
      </form>
    </div>
  </div>

  <script src="manage_courses.js"></script>
